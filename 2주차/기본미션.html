<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>혼공JS_2주차 기본미션</title>
</head>
<body>
    <script>
        const x = 5

        if(x > 10){
            if(x < 20){
                console.log('조건에 맞습니다.')
            }
        }

        // 논리 연산자 사용
        if(x > 10 && x < 20){
            console.log('조건에 맞습니다.')
        }
    </script>
</body>
</html>
